<!DOCTYPE html>
<html lang="en-us">

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main/CSS/home.css' %}">

<style>
	body {
		background-image: url("{% static 'main/images/utensils.jpg' %}");
	}
</style>


<body>
	<h3 class="greeting"> Welcome to our restaurant </h3>
	<ul class="topnav">
		<li>
			<a href="{% url 'menu' %}">Menu</a>
		</li>
		<li>
			<a href="#order">Order</a>
		</li>
		<li>
			<a href="#contact">Contact</a>
		</li>
		<li class="right">
			{% if user.is_authenticated %}
				<a href="{% url 'logout' %}">Logout</a>
			{% else %}
				<a href="{% url 'sign_in' %}">Register</a>
			{% endif %}
		</li>
	</ul>

	<div class="backImg"></div>
</body>

</html>
