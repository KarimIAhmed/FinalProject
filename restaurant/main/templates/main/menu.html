<!DOCTYPE html>
<html lang="en-us">

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main/CSS/menu.css' %}">

<body>
	<div class="sun"></div>

	<div class="menuIcon">
		<div class="menuBar"></div>
		<div class="menuBar"></div>
		<div class="menuBar"></div>
	</div>

	<h3 class="greeting"> Sunset restaurant </h3>

	<ul class="topnav">
		<li>
			<a href="{% url 'home' %}">Home</a>
		</li>
		<li>
			<a href="#order">Order</a>
		</li>
		<li>
			<a href="#contact">Contact</a>
		</li>
		<li class="right">
				{% if user.is_authenticated %}
						<a href="{% url 'logout' %}">Logout</a>
				{% else %}
						<a href="{% url 'sign_in' %}">Register/Login</a>
				{% endif %}
		</li>
	</ul>

   {% for item in menu %}
      <div class="menuItem"> 
         	<img src={{item.image.url}}>
	         		<p>{{item.name}} <br> 
	         			${{item.price}}<br>
	         			               <br>
	         			Ingredient list: <br>
	          		{{item.description}} <br>
	       			</p>
       		<button>ADD TO CART</button>
      </div>
      {% empty %}
      <p>Nothing found</p>
   {% endfor %}
</body>

</html>
