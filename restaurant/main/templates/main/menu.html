<!DOCTYPE html>
<html lang="en-us">

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main/CSS/menu.css' %}">

<body>
	<h3 class="greeting"> Welcome to our restaurant </h3>
	<ul class="topnav">
		<li>
			<a href="{% url 'home' %}">Home</a>
		</li>
		<li>
			<a href="{% url 'menu' %}">Menu</a>
		</li>
		<li>
			<a href="#order">Order</a>
		</li>
		<li>
			<a href="#contact">Contact</a>
		</li>
		<li class="right">
			<a href="#Login">Login</a>
		</li>
	</ul>

   {% for item in menu %}
      <div> 
         <img src={{item.image.url}} style="width: 90px; height: 90px;">
         <p>Id: {{item.id}} Name: {{item.name}}</p>
         <p>Description: {{item.description}}</p>
      </div>
      {% empty %}
      <p>Nothing found</p>
   {% endfor %}
</body>

</html>
